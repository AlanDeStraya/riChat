<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
    <style>
      :root {
        --text: #bbb;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'courier new';
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      #container {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      h1 {
        text-align: center;
        background-color: #100;
        color: var(--text);
        padding: 10px;
      }
      #chatSection {
        flex-grow: 2;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        flex-grow: 2;
      }
      .chat-window {
        overflow: auto;
        background-color: #010;
        color: var(--text);
        padding: 5px;
        flex-grow: 2;
      }
      form {
        display: flex;
        align-items: center;
        background-color: #001;
        color: var(--text);
      }
      label {
        padding: 3px;
      }
      .chat-input {
        background-color: #002;
        color: var(--text);
        flex-grow: 3;
      }
      .chat-submit {
        flex-grow: 1;
      }
    </style>
    <title>Alan and Riana's Chat App</title>
  </head>
  <body>
    <div id="container">
      <h1>
        Alan and Riana's Chat app
      </h1>
      <div id="chatSection">
        <div class="chat-window"></div>
        <form class="chat-form">
          <label class="chat-label" for='chat-input'>Message: </label>
            <input id='chat-input' type="text" class="chat-input" />
          <input type="submit" class="chat-submit" value="enter" />
        </form>
      </div>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
