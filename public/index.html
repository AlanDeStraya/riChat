<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script defer src="socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>

    <style>
      :root {
        --text: #bbb;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'courier new';
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      h1 {
        text-align: center;
        background-color: #100;
        color: var(--text);
        padding: 10px;
        height: 50px;
      }
      #chat-window {
        overflow-y: auto;
        background-color: #010;
        color: var(--text);
        padding: 5px;
        height: calc(100vh - 80px);
      }
      form {
        display: flex;
        align-items: center;
        background-color: #001;
        color: var(--text);
        height: 30px;
      }
      .input {
        background-color: #002;
        color: var(--text);
        flex-grow: 3;
      }
      #user-list {
        position: absolute;
        top: 50px;
        right: 0;
        background-color: #222;
        color: var(--text);
        padding: 10px;
        display: none;
        width: 250px;
        margin: 0 auto;
      }
    </style>
    <title>Chat Room</title>
  </head>
  <body>
    <h1 id='check-users'>Chat Room</h1>
    <div id="chat-window"></div>
    <form id='chat-form' autocomplete='off'>
      <label for='chat-input'>&nbsp;Message:&nbsp;</label>
      <input class="input" id='chat-input' />
      <input class="submit" type="submit" value=" send " />
    </form>
    <div id='user-list'></div>
  </body>
</html>
